<body >
    <div class="conteiner-formulario"><!-- Sección de navegación -->

                <img src="logo.png" alt="logo del super">

    <main>
        <h2 class="titulo-principal">CONTACTANOS O ENVIANOS UN MENSAJE</h2>
        
        
        <div class="formulario">
            <form class="conten" action="" method="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input class="imput-form" type="text" name="nombre"  id="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input class="imput-form"  type="text" name="apellido"  id="apellido" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input class="imput-form"  type="email" name="email"  id="email" required>
                </div>
                <div>
                    <label for="telefono">Telefono:</label>
                    <input class="imput-form"  type="number" name="telefono"  id="telefono" required>
                </div>
                <div>
                    <textarea class="imput-form"  name="cajadetexto" id="caja">Escribir</textarea>
                </div>
                <div>
                    <button id="enviar" type="submit"> Enviar</button>
                </div>
                
                
                

            </form>
        </div>


    </main>
